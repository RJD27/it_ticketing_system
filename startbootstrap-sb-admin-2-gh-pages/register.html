<script>
    let form = document.getElementById("registration-form");
    let validationError = document.getElementById("register-alert");
    let alertTriangle = document.getElementById("alert-triangle");
    let button = document.getElementById("register-button");

    form.onsubmit = async (event) => {
        button.disabled = true;
        event.preventDefault();
        var formData = new FormData(form);
        let formContent = {};
        for (const [key, value] of formData.entries()) {
            formContent[key] = value;
        }

        console.log("Submitted register form.")
        await fetch("/register", {
            method: 'POST',
            body: JSON.stringify(formContent),
            headers: { 'Content-Type': 'application/json' }
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response error');
            })
            .then(data => {
                button.disabled = false;
                if (data.valid) {
                    validationError.style.display = "none";
                    window.location.href = "./login.html";
                }
                else {
                    validationError.lastChild.textContent = data.message;
                    validationError.style.display = "block";
                }
            })
            .catch(err => {
                console.error(err)
            });
    };
</script>
